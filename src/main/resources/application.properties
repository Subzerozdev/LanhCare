# Application Name
spring.application.name=LanhCare

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/health_app_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Encoding
spring.datasource.sqlScriptEncoding=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.lanhcare=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT Configuration
# IMPORTANT: Change this secret in production! Use a strong, random 256-bit (32 characters) secret
# Generate one with: openssl rand -base64 32
app.jwt.secret=YXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2Rm
app.jwt.expiration-ms=86400000

# Google OAuth2 Configuration
# Get credentials from: https://console.cloud.google.com/apis/credentials
# IMPORTANT: Replace with your actual Google OAuth2 credentials
spring.security.oauth2.client.registration.google.client-id=your-google-client-id-here
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret-here
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/oauth2/callback/google

# API Configuration
app.api.version=1.0.0

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
